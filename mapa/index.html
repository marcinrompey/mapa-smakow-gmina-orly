<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interaktywna mapa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrap">
  <h1>Mapa regionów</h1>

  <div class="stage" id="stage">
    <img
      id="mainMap"
      src="img/mapa.png"
      alt="Mapa"
      usemap="#gminy"
      width="1920"
      height="1080"
    />

    <!-- dymek z grafiką info -->
    <div id="tooltip" class="tooltip" aria-hidden="true">
      <img id="tooltipImg" src="" alt="" />
    </div>
  </div>

  <!-- TU WKLEJASZ <map> WYGENEROWANE Z IMAGE-MAP.NET -->
  <map name="gminy" id="gminy">
    <!-- przykład:
    <area shape="poly" data-key="kaszyce" coords="..." href="#" alt="Kaszyce">
    -->
  </map>
</div>

<script src="app.js"></script>
</body>
</html>
